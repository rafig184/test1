<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <title>Test1</title>
</head>

<body class="body">
    <h1 class="h1">Add Product</h1>
    <div id="mainForm" class="container">
        <div id="app" class="app">
            <div class="form-group">
                <label for="productName">Product Name :</label>
                <input class="form-control" type="text" id="productNameId" placeholder="Product name"
                    aria-label="default input example">
            </div>

            <div class="form-group">
                <label for="price">Price :</label>
                <input class="form-control" type="number" id="priceId" placeholder="Price"
                    aria-label="default input example">
            </div>

            <div>
                <label for="category">Category :</label>
                <select id="categoryId" class="form-select" aria-label="Default select example">
                    <option value="">Open this select menu</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Meat">Meat</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Basic">Basic</option>
                </select>
            </div>
            <div>
                <div class="form-group">
                    <label for="linkToPicture">Link to a picture :</label>
                    <input class="form-control" type="url" id="linkToPicture" placeholder="Link to a picture"
                        aria-label="default input example">
                </div>
            </div>
        </div>
        <div class="addOrderButton">
            <button type="button" class="btn btn-success" id="addButton">Add Product</button>
            <button id="clearTable" type="button" class="btn btn-danger">Clear</button>
        </div>
        <div class="appTable">
            <h4 class="h4">My Cart</h4>
            <div class="tbl">
                <table id="ordersTable" class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="thLeft" scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Category</th>
                            <th scope="col">Picture</th>
                            <th class="thRight" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>



    <script src="orders.js"></script>
    <script src="index.js"></script>
</body>

</html>
